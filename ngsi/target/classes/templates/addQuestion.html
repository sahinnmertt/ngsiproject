<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <title>NGSI</title>
</head>
<body background="https://wallpapercave.com/wp/wp4312251.gif">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">NGSI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/questions">Questions </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/register" >Add Question<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/answer">Answer Questions</a>
            </li>

        </ul>
    </div>
</nav>
<form class="needs-validation" th:action="@{/register}" th:object="${question}" th:method="post">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Question</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Question Sentence"  th:field="*{questionSentence}"/>
            <small th:if="${#fields.hasErrors('questionSentence')}" th:errors="*{questionSentence}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Option 1</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Option 1"  th:field="*{option1}"/>
            <small th:if="${#fields.hasErrors('option1')}" th:errors="*{option1}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Option 2</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Option 2"  th:field="*{option2}"/>
            <small th:if="${#fields.hasErrors('option2')}" th:errors="*{option2}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Option 3</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Option 3"  th:field="*{option3}"/>
            <small th:if="${#fields.hasErrors('option3')}" th:errors="*{option3}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Option 4</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Option 4" th:field="*{option4}"/>
            <small th:if="${#fields.hasErrors('option4')}" th:errors="*{option4}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Option 5</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Option 5"  th:field="*{option5}"/>
            <small th:if="${#fields.hasErrors('option5')}" th:errors="*{option5}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-6 form-group">
            <label>Answer</label>
            <select class="form-control" th:field="*{answer}">
                <option value="">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>


    </div>








    <button class="btn btn-primary" type="submit">Add Question</button>
</form>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
