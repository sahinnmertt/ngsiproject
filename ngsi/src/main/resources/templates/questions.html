<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <title>NGSI</title>
</head>
<body background="https://wallpapercave.com/wp/wp4312251.gif">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">NGSI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/questions">Questions <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/register">Add Question</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/answer">Answer Questions</a>
            </li>

        </ul>
    </div>
</nav>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }


    </style>
</head>

    <table>
        <tr>
            <th>Question</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

        <tr th:if="${questions.isEmpty()}">
            <td colspan="2"> No Question Available </td>
        </tr>
        <tr>
        <tr th:each="question : ${questions}">
            <td><span th:text="${question.questionSentence}"> Question </span></td>

            <td>
                <form name="logoutForm" th:action="@{'/updateQuestion/'+${question.id}}" th:method="post">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </td>

            <td>
                <form name="logoutForm"th:action="@{'/deleteQuestion/'+${question.id}}" th:method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>





        </tr>
        </tr>

    </table>

</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
